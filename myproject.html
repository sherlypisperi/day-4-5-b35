<body>
     <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <img src="image/logo.png">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>

                    <p href="contact.html">Contact Me</p>
                </form>
            </div>
        </div>
    </nav>

    <!--FORM-->
<div class="form-project">
    <div class="container-form">
        <form>
            <!--TITLE-->
            <div class="title">
                <h1>ADD MY PROJECT</h1>
            </div>
            <!--NAME-->
            <div class="project-name">
                <label for="">Project Name</label>
                <input type="text">
            </div>
            <!--DATE-->
            <div class="date">
                <div class="start-date">
                    <label for="">Start Date</label>
                    <input type="date">
                </div>
                <div class="end-date">
                    <label for="">End Date</label>
                    <input type="date">
                </div>
            </div>
            <!--DESCRIPTION-->
            <div class="description">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control"></textarea>
            </div>
            <!--TECHNOLOGIES-->
            <div class="technologies">
                <div class="technologies-title">
                    <label for="technologies-title">Technologies</label>
                </div>
                <br>
            <!--TECHNOLOGIES TOP-->
                <div class="tech-option">
                    <div class="top">
                        <div style="display:inline-flex; margin-right: 100px;" id="checkbox">
                            <input type="checkbox" class="input-checkbox" id="nodejs" value="fa-brands fa-node-js"/>
                            <label class="tech-container" for="nodejs">Node Js</label>
                        </div>
                        <div style="display:inline-flex; margin-left: 20px;">
                            <input type="checkbox" class="input-checkbox" id="nextjs" value="nextjs"/>
                            <label class="tech-container" for="nextjs">Next Js</label>
                        </div>
                    </div>
            <!--TECHNOLOGIES TOP-->
            <!--TECHNOLOGIES BOTTOM-->
                    <div class="bottom">
                        <div style="display:inline-flex; margin-right: 85px;">
                            <input type="checkbox" class="input-checkbox" id="reactjs" value="fa-brands fa-react"/>
                            <label class="tech-container" for="reactjs">React Js</label>
                        </div>
                        <div style="display:inline-flex; margin-left: 20px;">
                            <input type="checkbox" class="input-checkbox" id="typescript" value="typescript"/>
                            <label class="tech-container" for="typescript">Type Script </label>  
                        </div>
                    </div>
                </div>
            </div>
            <!--UPLOAD IMAGE-->
            <div class="input-image">
                <label>Upload Image</label>
                <input type="file" class="form-control" id="inputGroupFile02" > 
            </div>
            <!--SUBMIT-->
            <input class="submit" type="submit" value="Submit">
        </form>
    </div>
</div>
</body>
