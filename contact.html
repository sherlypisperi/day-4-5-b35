     <!--NAVBAR-->
     <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <img src="image/logo.png">

    <!--CONTACT FORM-->
    <div class="form-contact">
        <div class="container-form">
            <form>
                <center>
                <h1>GET IN TOUCH</h1>
                </center>
                <br>
                <div class="input-name">
                    <label for="Name">Name</label>
                    <input id="name" type="text"/>
                </div>

                <div>
                    <label for="email">Email</label>
                    <input id="email" type="email"/>
                </div>

                <div>
                    <label for="phone">Phone Number</label>
                    <input id="phone" type="text"/>
                </div>

                <div>
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject">
                        <option hidden></option>
                        <option value="Let's Talk">Let's Talk</option> 
                        <option value="Let's Collaboration">Let's Collaboration</option>
                        <option value="I'm Hiring">I'm Hiring</option>
                </select>
                </div>

                <div>
                    <label for="message">Your Message</label>
                    <textarea id="message"></textarea>
                </div>

                <div class="submit" type="button">
                    <button type="submit" id="submit" onclick="showData(event)" class="button-submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <!--SUBMIT-->
    <div>
    <input class="submit" type="submit" value="Submit"> 
    </div>
